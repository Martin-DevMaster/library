<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Library by MartinDev</h1>
    <div class="container">
    <div class="sidebar">
        <p>If you wish to add your favorite book, fill the form below.</p>
        <form class="form">
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" min="1" max="1000" required>
            </div>
            <div>
                <label for="read" class="read">Read</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button class="btn" type="submit">New Book</button>
        </form>
    </div>
    <div class="book_container">

    </div>
</div>
    <footer>
        <p>The Odin Project</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
